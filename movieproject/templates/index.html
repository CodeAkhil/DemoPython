{% extends 'base.html' %}
{% block body %}
<h1>Hello</h1><br>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="270px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">CLICK TO VIEW DETAILS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
