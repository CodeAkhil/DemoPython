{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h2>{{movies.name}}</h2>
            <h5>{{movies.desc}}</h5>
            <h4>{{movies.year}}</h4>
            <a class = "btn btn-warning" href="{% url 'movieapp:update' movies.id %}">UPDATE</a>
            <a class = "btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">DELETE</a>
        </div>
    </div>
</div>
{% endblock %}
