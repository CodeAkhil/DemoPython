{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title">{{details.name}}</h5>
        <p><b>{{details.priority}}</b></p>
        <p><b>{{details.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' details.id %}" >COMPLETE</a>
        <a class="btn btn-success" href="{% url 'update' details.id %}" >UPDATE</a>
    </div>
</div>
{% endblock %}
