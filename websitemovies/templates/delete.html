<!DOCTYPE html>

<html>
<head>
    <title>Delete Confirmation</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "main.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .confirmation-box h2 {
            margin-bottom: 20px;
        }
        .confirmation-box p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .confirmation-box .button-group {
            display: flex;
            justify-content: space-between;
        }
        .confirmation-box input[type="submit"], .confirmation-box a.cancel-button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .confirmation-box input[type="submit"]:hover, .confirmation-box a.cancel-button:hover {
            background-color: #e60000;
        }
        .confirmation-box a.cancel-button {
            background-color: #ccc;
            color: black;
        }
        .confirmation-box a.cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Delete Confirmation</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this movie?</p>
            <div class="button-group">
                <input type="submit" value="Delete">
                <a href="{% url 'task_movieapp:home' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
